<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
    <div class="m-1  " id="box">
    <p class="display-4 d-flex justify-content-start">Login</p>  
    <form class="m-1"  class="align-content-center;" >
        <div class="mb-1">
          <label for="exampleInputEmail1" class="form-label mb-1">Email address</label>
          <input type="email" class="form-control pl-5 pr-5" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label mt-3 mb-1">Password</label>
          <input type="password" class="form-control pl-5 pr-5" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="forgotpassword" class="form-label mb-1"><a href="">Forgot password?</a></label>
        </div>
        <div class="raw g-3">

        <button type="submit" class="btn btn-primary mt-3">Login</button>

        <label for="forgotpassword" class="form-label mb-1"><a href="register.html">New User?</a></label>

        </div>
    </form>
    </div>
</body>
