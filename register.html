<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
    <div class="m-1  " id="box1">
    <p class="display-4 d-flex justify-content-start">Register</p>  
    <form>
        <div class="row g-3 mt-2">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="xyz@abc">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Phone number</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="999XXXXX00">
          </div>
        </div>
        <div class="row g-3 mt-2">
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="row g-3 mt-2">
        <div class="col-6">
          <label for="inputAddress" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="abcd">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">Gender</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
             Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
           
          </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            Others
          </label>
        </div>
        </div>
     </div>
    
    <div class="row g-3 mt-2 ">
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Heighest Qualification</label>
          <input type="text" class="form-control" id="inputQualifi" placeholder="B.Tech/12th/Diploma">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">College/School</label>
            <input type="text" class="form-control" id="inputInst">
          </div>
    </div>
    <div class="row g-3 mt-2">
        <div class="col-md-6">
          <label for="inputState" class="form-label">State</label>
          <input type="text" class="form-control" id="inputState">
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label">District</label>
            <input type="text" class="form-control" id="inputState">
          </div>
    </div>
    <div class="row g-3 mt-2">
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              <a href="">Accept T&C</a>
            </label>
          </div>
        </div>
    </div>
    <div class="row g-3 mt-3">
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Register</button>
          <label for="inputCity" class="form-label">
              <a href="index.html">Already have account?</a>
            </label>
        </div>
    </div>
      </form>
    </div>
</body>
